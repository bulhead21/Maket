<!DOCTYPE html>
<html>
 <head>
  <title data-i18n="">
   –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  </title>
  <script src="/static/js/translate.js" defer></script>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form {
            width: 340px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media (max-width: 768px) {
            .form {
                transform: scale(1);
                width: 300px;
                padding: 30px;
            }
        }
        @media (max-width: 480px) {
            .form {
                transform: scale(0.9);
                width: 280px;
                padding: 25px;
            }
        }
        .form_title {
            text-align: center;
            margin: 0 0 32px 0;
            font-weight: 600;
            color: #333;
            font-size: 24px;
        }
        .form_group {
            position: relative;
            margin-bottom: 28px;
        }
        .form_label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #9e9e9e;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form_input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            background-color: transparent;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form_input:focus {
            border-bottom: 2px solid #1a73a8;
        }
        .form_input:focus ~ .form_label,
        .form_input:not(:placeholder-shown) ~ .form_label {
            top: -12px;
            font-size: 12px;
            color: #1a73a8;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .form_button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            color: #fff;
            background-color: #0071f0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
        }
        .form_button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 113, 240, 0.2);
        }
        .back {
            padding: 12px 24px;
            border-radius: 6px;
            color: #0071f0;
            background-color: transparent;
            border: 1px solid #0071f0;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
        }
        .back:hover {
            background-color: rgba(0, 113, 240, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 113, 240, 0.1);
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #9e9e9e;
            padding: 5px;
        }
        .toggle-password:hover {
            color: #1a73a8;
        }
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }
        .google-login-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        .google-login-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.2);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        @keyframes ani {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form {
            opacity: 0;
            animation: ani 0.5s forwards;
        }
  </style>
 </head>
 <body>
  <form action="/reg_form" class="form" method="POST">
   <h1 class="form_title" data-i18n="registration">
    Registration
   </h1>
   <div class="form_group">
    <input class="form_input" id="emailInput" name="emailInput" placeholder="" required=""/>
    <label class="form_label" data-i18n="email">
     Email
    </label>
    {% if error %}
    <p class="error-message" data-i18n="_error_">
     {{ error }}
    </p>
    {% endif %}
   </div>
   <div class="form_group">
    <input class="form_input" id="phone_num" name="phone_num" placeholder="" required=""/>
    <label class="form_label" data-i18n="phone_number">
     Phone number
    </label>
   </div>
   <div class="form_group">
    <input class="form_input" id="passwordInput" name="passwordInput" placeholder="" required="" type="password"/>
    <label class="form_label" data-i18n="password">
     Password
    </label>
    <button class="toggle-password" data-i18n="" onclick="togglePassword()" type="button">
     üëÅÔ∏è
    </button>
   </div>
   <div class="form_group">
    <input class="form_input" id="nameInput" name="nameInput" placeholder="" required=""/>
    <label class="form_label" data-i18n="name">
     Name
    </label>
   </div>
   <div class="form_group">
    <input class="form_input" id="surnameInput" name="surnameInput" placeholder="" required=""/>
    <label class="form_label" data-i18n="surname">
     Surname
    </label>
   </div>
   <a class="google-login-btn" href="{{ url_for('login_google') }}">
    <img alt="Google Logo" src="https://developers.google.com/identity/images/g-logo.png"/>
    –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
   </a>
   <div class="buttons-container">
    <button class="form_button" data-i18n="continue" type="submit">
     Continue
    </button>
    <a class="back" data-i18n="login" href="/user_login">
     Login
    </a>
   </div>
  </form>
  <script>
   function togglePassword() {
      const passField = document.getElementById("passwordInput");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
 </body>
</html>
