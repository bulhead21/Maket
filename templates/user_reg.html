<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .form-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #667eea;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
        }
        
        .btn-outline:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            margin: 0 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google {
            background: #4285F4;
        }
        
        .social-btn.facebook {
            background: #3b5998;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .form-container {
                border-radius: 12px;
            }
            
            .form-header {
                padding: 25px 20px;
            }
            
            .form-body {
                padding: 25px 20px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Floating decoration */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            z-index: -1;
        }
        
        .floating-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }
        
        .floating-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
        }
    </style>
</head>
<body>
    <div class="floating floating-1"></div>
    <div class="floating floating-2"></div>
    
    <div class="form-container">
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p>Join our community and start your journey</p>
        </div>
        
        <div class="form-body">
            <form method="POST" action="/reg_form">
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" name="emailInput" placeholder=" " required>
                    <label for="emailInput" class="form-label">Email Address</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-input" id="phone_num" name="phone_num" placeholder=" " required>
                    <label for="phone_num" class="form-label">Phone Number</label>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="passwordInput" name="passwordInput" placeholder=" " required>
                    <label for="passwordInput" class="form-label">Password</label>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="nameInput" name="nameInput" placeholder=" " required>
                    <label for="nameInput" class="form-label">First Name</label>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="surnameInput" name="surnameInput" placeholder=" " required>
                    <label for="surnameInput" class="form-label">Last Name</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="divider">or continue with</div>
                
                <div class="social-login">
                    <a href="{{ url_for('login_google') }}" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                  
                </div>
                
                <div class="form-footer">
                    Already have an account? <a href="/user_login">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Add floating animation to decoration elements
        document.addEventListener('DOMContentLoaded', function() {
            const floating1 = document.querySelector('.floating-1');
            const floating2 = document.querySelector('.floating-2');
            
            function animateFloating() {
                floating1.style.transform = `translate(${Math.sin(Date.now() / 2000) * 10}px, ${Math.cos(Date.now() / 2000) * 10}px)`;
                floating2.style.transform = `translate(${Math.sin(Date.now() / 2500) * 15}px, ${Math.cos(Date.now() / 2500) * 15}px)`;
                requestAnimationFrame(animateFloating);
            }
            
            animateFloating();
        });
    </script>
</body>
</html>
