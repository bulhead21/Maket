<!DOCTYPE html>
<html>
 <head>
  <title data-i18n="">
   –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  </title>
  <script src="/static/js/translate.js" defer></script>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .form-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #667eea;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
        }
        
        .btn-outline:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            margin: 0 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google {
            background: #4285F4;
        }
        
        .social-btn.facebook {
            background: #3b5998;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .form-container {
                border-radius: 12px;
            }
            
            .form-header {
                padding: 25px 20px;
            }
            
            .form-body {
                padding: 25px 20px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Floating decoration */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            z-index: -1;
        }
        
        .floating-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }
        
        .floating-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
        }
    </style>
</head>
<body>
  <form class="form" method="POST" action="/reg_form">
    <h1 class="form_title">Registration</h1>
    
    <div class="form_group">
        <input class="form_input" placeholder="" name="emailInput" id="emailInput" required>
        <label class="form_label">Email</label>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
    
    <div class="form_group">
        <input class="form_input" placeholder="" name="phone_num" id="phone_num" required>
        <label class="form_label">Phone number</label>
    </div>
    
    <div class="form_group">
        <input class="form_input" type="password" placeholder="" name="passwordInput" id="passwordInput" required>
        <label class="form_label">Password</label>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    
    <div class="form_group">
        <input class="form_input" placeholder="" name="nameInput" id="nameInput" required>
        <label class="form_label">Name</label>
    </div>
    
    <div class="form_group">
        <input class="form_input" placeholder="" name="surnameInput" id="surnameInput" required>
        <label class="form_label">Surname</label>
    </div>
    
    <a href="{{ url_for('login_google') }}" class="google-login-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
    </a>
    
    <div class="buttons-container">
        <button type="submit" class="form_button">Continue</button>
        <a class="back" href="/user_login">Login</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passField = document.getElementById("passwordInput");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
