<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Tinos&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Digital.kz</title>
</head>

<body>
  <div class="header-top">
    <div class="icon">
      <a class="flag" href="/index"><img src="../static/img/logo.png" alt="" width="73px"></a>
    </div>

    <div class="nav">
      <a class="nav-item" href="/index">Главная</a>
      
      
    </div>

    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <div class="icons">
      <div class="settings">
        <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
        <div class="search">
          <input type="search" placeholder="Type to search" class="search_input">
          <button>
            <i class="fa fa-search"><lord-icon src="https://cdn.lordicon.com/kkvxgpti.json" trigger="hover" style="width:46px;height:46px;color:#fff;"></lord-icon></i>
          </button>
        </div>
      </div>
      
      
      {% if not current_user.is_authenticated %}
        <a class="animated-icon3"  href="/user_reg">
          <lord-icon src="https://cdn.lordicon.com/kthelypq.json" trigger="hover" style="width:48px;height:48px"></lord-icon>
        </a>
      {% else %}
        <a class="animated-icon3"  href="/private_office">
          <lord-icon src="https://cdn.lordicon.com/kthelypq.json" trigger="hover" style="width:48px;height:48px"></lord-icon>
        </a>
      {% endif %}
      

    </div>
  </div>

  <main class="hh-main">
      <section class="location">
      <div class="container">
        <h2 class="inner-title ff-gelassio">Цифровизация Казахстана</h2>
        <h3 class="inner-subtitle location-subtitle">Что же уже цифровизированно?</h3>

        <div class="location-wrapper">
          <div class="transition">
            <div class="location-block">
              <a href="/gas_1">
                <div class="location-block-img"><img class="location-img" src="../static/img/gos_usl.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title" border-radius="15px">Государственные услуги</p></h3>
                      
              </a>    
            </div>
          </div>

            <div class="transition pd-block">
              <div class="location-block">
                <a href="/gas_2">
                  <div class="location-block-img"><img class="location-img" src="../static/img/obrz.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title">Образование</p></h3>
                      
                </a>
              </div>
            </div>

            <div class="transition pd-block">
              <div class="location-block">
                <a href="/gas_3">
                  <div class="location-block-img"><img class="location-img" src="../static/img/zdrav.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title">Здравоохранение</p></h3>
                      
                </a>
              </div>
            </div>

            <div class="transition pd-block">
              <div class="location-block">
                <a href="/gas_4">
                  <div class="location-block-img"><img class="location-img" src="../static/img/bank.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title">Банковские услуги и финансы</p></h3>
                      
                </a>
              </div>
            </div>

            <div class="transition pd-block">
              <div class="location-block">
                <a href="/gas_5">
                  <div class="location-block-img"><img class="location-img" src="../static/img/agri.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title">Сельское хозяйство</p></h3>
                      
                </a>
              </div>
            </div>
            <div class="transition pd-block">
              <div class="location-block">
                <a href="/gas_6">
                  <div class="location-block-img"><img class="location-img" src="../static/img/agri.webp" alt="" width="400px"></div>
                    <h3 class="location-block-title ff-gelassio"><p class="location-block-title">Сельское хозяйство</p></h3>
                      
                </a>
              </div>
            </div>
        </div>
      </div>
      </section>
  
  </main>
  
</body>
</html>
