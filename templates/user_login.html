<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            width: 300px;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 16px #ccc;
            background-color: #fff;
            font-family: sans-serif;
            letter-spacing: 1px;
        }
        .form_input,
        .form_button{
          font-family: sans-serif;
          letter-spacing: 1px;
          font-size: 16px;
        }
        .form_title{
          text-align: center;
          margin: 0 0 32px 0;
          font-weight: normal;
        }
        .form_group{
          position: relative;
          margin-bottom:32px;
        }
        .form_label{
          top: 0;
          z-index: -1;
          color:#9e9e9e;
          transition: 0.3s;
        }
        .form_input{
          width: 100%;
          padding: 0 0 10px 0;
          border: none;
          border-bottom: 1px solid #e0e0e0;
          background-color: transparent;
          outline: none;
          transition: 0.3s;
          padding-top: 10px;
        }
        .form_input:focus{
          border-bottom: 1px solid #1a73a8;
        }
        .form_button{
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          color: #fff;
          background-color: #0071f0;
          outline: none;
          cursor: pointer;
          transform: 0.3s;
        }
        .reg{
          margin-left: 45px;
          text-decoration: underline;
          font-size: 14px;
        }
        .form_button:focus,
        .form_button:hover{
          background-color: rgba(0,113,240,0.7);
        }
        .form_input:focus ~ .form_label,
        .form_input:not(:placeholder-shown) ~ .form_label{
          top: -18px;
          font-size: 12px;
          color:#e0e0e0;
        }
        .form {
        opacity: 0;
        animation: ani 1.1s forwards;
        }
        @keyframes ani {
          0% {opacity: 0;}
          100% {opacity: 1;}
        }
    </style>
</head>
<body>
  <form class ="form" method="POST" action="/login">
    <h1 class="form_title">Log in</h1>
      <div class="form_group">
        <input class="form_input" placeholder="" id="emailInput" name="emailInput" required>
        <label class="form_label">Email</label>
      </div>  
    <div class="form_group">
      <input class="form_input" placeholder="" id="passwordInput" name="passwordInput" required type="password">
      <label class="form_label">Password</label>
    </div>
    <div id="rememberMe">
      <input method="POST" type="checkbox" id="rememberMe" name="remember"> <label for="rememberMe">Запомнить меня</label>
    </div>
    <button class="form_button">Continue</button>

  
    <a class="reg" href="/user_reg">Registration</a>
  </form>
</body>
</html>
