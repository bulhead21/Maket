<!DOCTYPE html>
<html>
<head>
    <title>–í—Ö–æ–¥</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form {
            width: 320px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reg{
          width: 320px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media (max-width: 768px) {
            .form {
                transform: scale(1);
                width: 280px;
                padding: 30px;
            }
        }
        @media (max-width: 480px) {
            .form {
                transform: scale(0.9);
                width: 260px;
                padding: 25px;
            }
        }
        .form_title {
            text-align: center;
            margin: 0 0 32px 0;
            font-weight: 600;
            color: #333;
            font-size: 24px;
        }
        .form_group {
            position: relative;
            margin-bottom: 28px;
        }
        .form_label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #9e9e9e;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form_input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            background-color: transparent;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form_input:focus {
            border-bottom: 2px solid #1a73a8;
        }
        .form_input:focus ~ .form_label,
        .form_input:not(:placeholder-shown) ~ .form_label {
            top: -12px;
            font-size: 12px;
            color: #1a73a8;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .form_button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            color: #fff;
            background-color: #0071f0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 48%;
        }
        .form_button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 113, 240, 0.2);
        }
        .reg {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding: 12px 24px;
            border: none;
            border-radius: 6px;
            color: #fff;
            background-color: #0071f0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 0;
            max-width: 100%;
            text-decoration: none;
            justify-content: center;
            align-items: center;
        }
        .reg:hover {
          background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 113, 240, 0.2);
            justify-content: center;
            align-items: center;
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #9e9e9e;
            padding: 5px;
        }
        .toggle-password:hover {
            color: #1a73a8;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: #0071f0;
        }
        .remember-me label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }
        @keyframes ani {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form {
            opacity: 0;
            animation: ani 0.5s forwards;
        }
    </style>
</head>
<body>
  <form class="form" method="POST" action="/login">
    <h1 class="form_title">Log in</h1>
    <div class="form_group">
        <input class="form_input" placeholder="" id="emailInput" name="emailInput" required>
        <label class="form_label">Email</label>
    </div>  
    <div class="form_group">
        <input class="form_input" type="password" placeholder="" name="passwordInput" id="passwordInput" required>
        <label class="form_label">Password</label>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="remember" value="1">
        <label for="rememberMe">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
    </div>
    <div class="buttons-container">
        <button type="submit" class="form_button">Continue</button>
        <a class="reg" href="/user_reg">Registration</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passField = document.getElementById("passwordInput");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
